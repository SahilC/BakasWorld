    <script>
    $(document).ready(function(){
    var selectedNote = ""
                
    $("#intentLoad").click(function() {
        Android.loadAugment();
    });

    $('[data-toggle="tooltip"]').tooltip(); 
    $('input[type="text"]').focus(function(){

        $(".error").hide()
    });

    $("li.actualitem").click(function(){
        selectedNote = $(this).text()
        $("li.item").removeClass("selected")
        $('#' + $(this).attr("id")).addClass('selected')
        $.get( "/loadNote?title=" + $(this).text())
        .done(function( data ) {
            var json = jQuery.parseJSON(data)
            $("#notelist").empty();
            $.each(json.data, function( index, value ) {
            
            $("#notelist").append("<li class='notedataitem'>" + value + "</li>")
            });
        });
    });

    $("#editbutton").click(function(){
        $("#editdata").show();
        $("#showdata").hide();
        var dataList = $(".notedataitem").map(function() {
            return $(this).text();
            }).get();
        $("#edittextarea").append(dataList.join("\n"))
        $("#edittextarea").focus()

        if($(window).width() < 500){
        $('html, body').animate({
            scrollTop: $("#edittextarea").offset().top
        }, 2000);
    }
    });
    
    $("#cancelbutton").click(function(){
        
        $("#editdata").hide();
        $("#showdata").show();
        $("#newlist").hide();        
        if($(window).width() < 500){
         $('html, body').animate({
             scrollTop: $("#about").offset().top
         }, 1000);
     }
    });

    $("#savebutton").click(function(){
        if(!$("#newlist").is(":visible")){        
        data = $("#edittextarea").val()
        title = selectedNote;
        $.post("/saveNote", {data: data, title: title }, function(result){
            
            var json = jQuery.parseJSON(result)
            $("#notelist").empty();
            $.each(json.data, function( index, value ) {
            
                $("#notelist").append("<li class='notedataitem'>" + value + "</li>")
            });
            $("#editdata").hide();
            $("#showdata").show();
            $("#newlist").hide();
        
        });
    }
    else{
        data = $("#edittextarea").val()
        title = $("#newlistinput").val();
        $.post("/createNote", {data: data, title: title }, function(result){
            window.location.href = "/home"   
        });
    }
    });

    $("#deletebutton").click(function(){
        title = selectedNote;

        $.post("/deleteNote", {title: title }, function(result){
            $(".selected").first().remove();
            $( "li.item").first().trigger("click");
            console.log("deleted")
        });
    });

    $("#addbutton").click(function(){
        $("#newlist").show()    
        $("#newlistinput").focus();    
        $("#editdata").show();
        $("#showdata").hide();
    });

    var ua = navigator.userAgent.toLowerCase();
    var isAndroid = ua.indexOf("android") > -1; //&& ua.indexOf("mobile");
    if(isAndroid) {
        $(".android").show();
    }

    $( "li.actualitem").first().trigger("click");


});
</script>
